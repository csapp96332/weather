<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Weather Dashboard</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!--font awesome-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!--custom css-->
  <!--<link rel="stylesheet" href="./assets/css/style.css" />-->
</head>

<body onload = "cityHistory()">
  <section class="container-fluid vh-100">
    <!--nav bar-->
    <nav class="navbar navbar-dark bg-secondary">
      <h1 class="navbar-text mx-auto text-dark">
        Weather Dashboard
      </h1>
    </nav>
    <!--closed nav bar tag-->

    <section class="container-fluid">

      <section class="row p-3">

      <!--first column-->
        <section class="col-4">
          <h4>Search for a City :</h4>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="city-name" type="text">
            <div class="input-group-append">
              <button class="btn btn-primary" id="search-button"><i class="fas fa-search"></i> </button>
            </div>
          </div>
          <ul class="list-group" id="list-cities">
          </ul>

        </section>

        <!--second column-->
        <section class="col-8">
          <section class="row mr-0">
            <section class="card border m-2">

              <section class="row">
                <section class="col-span-12">
                  <h4 id="current-city"></h4>
                </section>
              </section>

              <section class="row">
                <section class="col-span-12">
                  <p id="temperature"></p>
                </section>
              </section>

              <section class="row">
                <section class="col-span-12">
                  <p id="humidity"></p>
                </section>
              </section>

              <section class="row">
                <section class="col-span-12">
                  <p id="wind-speed"></p>
                </section>
              </section>

              <section class="row">
                <section class="col-span-12">
                  <p id="uv-index">
                    <!--<span id="current-uv"></span>-->

                  </p>
                  
                </section>
              </section>

            </section>
          </section>


          <!--five day forcast-->
          <section class="row">
            <section class="col-span-12">
              <h4> 5-Day Forcast</h4>
            </section>
          </section>

          <div id="forcast-weather" class="row row-cols-1 row-cols-md-5 g-4 m-2">
           

          </div>

          <!--    </section> -->
        </section>




      </section>
    </section>
    <!--container tag ends-->



    <!--<script src="./assets/js/script.js" async defer></script>-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
